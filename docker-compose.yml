version: '3.8'

services:
  mariadb:
    image: mariadb:11.3
    container_name: mariadb-container
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD} 
    #ports: #Esto es por si se quiere acceder a la red desde fuera
    #  - "3306:3306" 
    volumes:
      - ./mariaDB:/var/lib/mysql
      - ./bdtutorias.sql:/docker-entrypoint-initdb.d/bdtutorias.sql
    networks:
      - tutoria
    env_file:
      - .env

  backend:
    build:
      context: ./ApiTutor
    container_name: tutor-ia-express-backend
    restart: no
    environment:
      DB_HOST: ${DATABASE_HOST}
      DB_USER: ${DATABASE_USER}
      DB_PASSWORD: ${DATABASE_PASSWORD}
      DB_NAME: ${DATABASE_NAME}
    ports:
      - "8000:8000"
    depends_on:
      - mariadb
    working_dir: /usr/src/app
    volumes:
      - ./ApiTutor:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    networks:
      - tutoria
    command: ["npm", "start"]

  frontend:
    build:
      context: ./tutorTesis1
    container_name: tutor-ia-frontend
    restart: no
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./tutorTesis1:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    env_file:
      - .env
    networks:
      - tutoria
    command: ["npm", "run", "dev", "--", "--host"]

networks:
  tutoria:


